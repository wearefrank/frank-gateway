host: "127.0.0.1.nip.io"

routes:
  - name: post-limit-size-test
    id: 1
    uri: /bytes/*
    plugins:
      limit-size:
        request_limit: 300
        request_limit_unit: bytes
        full_request: false         # count request body
    upstream_id: 1
    status: 1

  - name: get-limit-size-test
    id: 2
    uri: /bytes/*
    plugins:
      limit-size:
        response_limit: 300
        response_limit_unit: bytes
        full_response: true         # count response body
    upstream_id: 1
    status: 1
    

upstreams:
  - name: httpbun
    id: 1
    nodes:
      "host.docker.internal:80": 1
    type: roundrobin

#END