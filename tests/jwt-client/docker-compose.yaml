name: frank-gateway-jwt-client-test # Name of the parent container
services:
  apisix:
    image: ghcr.io/wearefrank/frank-gateway:master
    restart: always
    depends_on:
      keycloak:
        condition: service_started
    volumes:
      - ../../src:/usr/local/apisix/custom-plugins #Load local plugins
      - ./apisix.yaml:/usr/local/apisix/conf/apisix.yaml #Load local routes, upstreams, etc. specific for this plugin
      - ../../conf/config.yaml:/usr/local/apisix/conf/config.yaml #Load generic apisix configuration
    ports:
      - "9180:9180/tcp"
      - "9080:9080/tcp"
      - "9091:9091/tcp"
      - "9092:9092/tcp"
      - "9443:9443/tcp"
    networks:
      apisix:
  
  httpbun:
    image: sharat87/httpbun:fd75552c42e61cf61e578e4459da372754596f08
    restart: always
    ports:
      - "80:80/tcp"
    networks:
      apisix:

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    command: "start-dev --http-port=9081 --import-realm --verbose"
    volumes:
      - ./keycloak-export.json:/opt/keycloak/data/import/keycloak-export.json
    environment:
      KC_HTTP_PORT: 9081
      KEYCLOAK_ADMIN: admin_real
      KEYCLOAK_ADMIN_PASSWORD: admin_real
    ports:
      - "9081:9081"
    networks:
      apisix:

  json-idp:
    build: ./idp
    ports:
      - "8080:8080"

