name: frank-gateway-cert-auth-tests # Name of the parent container
services:
  apisix:
    image: ${IMAGE_ID:-${IMAGE_TAG:-ghcr.io/wearefrank/frank-gateway}}
    restart: always
    hostname: apisix
    depends_on:
      httpbun:
        condition: service_started
    env_file: ./.env
    volumes:
      - ../../src:/usr/local/apisix/custom-plugins #Load local plugins
      - ./apisix.yaml:/usr/local/apisix/conf/apisix.yaml
      - ./certs/test/:/usr/local/apisix/ssl/
      - ./conf/config.yaml:/usr/local/apisix/conf/config.yaml

    ports:
      - "9180:9180/tcp"
      - "9080:9080/tcp"
      - "9091:9091/tcp"
      - "9092:9092/tcp"
      - "9443:9443/tcp"
      
  httpbun:
    image: sharat87/httpbun:fd75552c42e61cf61e578e4459da372754596f08
    restart: always
    ports:
      - "80:80/tcp"


    
