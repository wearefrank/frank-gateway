on:
  pull_request:
    branches: [ master ]

env:
  DOCKERFILE: ./Dockerfile
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  IMAGE: ghcr.io/wearefrank/frank-gateway
jobs:
