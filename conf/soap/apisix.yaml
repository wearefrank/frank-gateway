routes:
  - name: divide-integer
    uri: /csp/samples/SOAP.Demo.cls
    methods:
      - POST
    service_id: 1
    filter_func: |
      function(vars)
        local router = require("apisix.plugins.soap-action-router")
        return router:match_soap_action("http://tempuri.org/SOAP.Demo.DivideInteger")
      end
services:
  - id: 1
    name: "soap-demo"
    desc: "a service for a demo soap service with multiple operations"
    upstream_id: 2
upstreams:
  - id: 2
    name: "soap-demo-upstream"
    desc: "upstream configuration for the SOAP service"
    type: "roundrobin"
    scheme: "https"
    pass_host: "node",
    nodes:
        "crcind.com:443": 1
global_rules:
  - id: 1
    plugins:
      soap-action-router:
#END
